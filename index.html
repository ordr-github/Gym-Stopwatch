<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Stopwatch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link
  rel="icon"
  href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>‚è≥</text></svg>"
/>
</head>
<body>
    <div class="stopwatch">
        <h1><span class="gym">GYM</span> STOPWATCH</h1>
    <div class="circle">
        <span class="time" id="display">00:00:00</span>
    </div>
    
    <div class="controls">
        <button class="buttonPlay">
        <img id="playButton" src="icons/material-symbols--play-circle-outline-rounded.svg"/>
        <img id="pauseButton" src="icons/material-symbols--pause-circle-outline-rounded.svg"/>
    </button>
    <button class="buttonReset">
        <img id="resetButton" src="icons/material-symbols--device-reset-rounded.svg"/>
    </button>
    </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
